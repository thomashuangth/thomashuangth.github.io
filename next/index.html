	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwNwwDdRxxWmecuQdiT4XeRnnKfsEazJ8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		"use strict";

		var address = "Next<br>43-45 Rue de la Haie Coq<br>93300 AUBERVILLIERS";

		function initialize() {
			var myLatlng = new google.maps.LatLng(48.9074264, 2.3713302);
		    var mapCanvas = document.getElementById('map_canvas');
		    var mapOptions = {
		      center: myLatlng,
		      zoom: 12,
			}

			var map = new google.maps.Map(mapCanvas, mapOptions);

			var contentString = address;
			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});

			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				title: 'Visitez notre boutique'
			});

			infowindow.open(map,marker);

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map,marker);
			});
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
